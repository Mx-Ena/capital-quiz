<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capital Quiz App</title>
    <link href="output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="container bg-white p-8 rounded shadow-md max-w-md text-center">
        <h1 class="text-2xl font-bold mb-4 text-blue-600">Capital Quiz!</h1>
        <p id="question" class="text-lg mb-4">What is the Capital of <span id="country" class="font-semibold"></span>?</p>
        <input type="text" id="answer" class="border p-2 rounded w-full mb-4" placeholder="Enter capital">
        <button id="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
        <p id="result" class="mt-4 text-lg font-semibold"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
